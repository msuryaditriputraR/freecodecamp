<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey From | FreeCodeCamp</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>

      <form id="survey-form">
        <div>
          <label for="name" id="name-label">Name</label> <br />
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Enter your name"
          />
        </div>

        <div>
          <label for="email" id="email-label">Email</label> <br />
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter your Email"
          />
        </div>

        <div>
          <label for="number" id="number-label">Age (Optional)</label> <br />
          <input
            type="number"
            name="number"
            id="number"
            placeholder="Age"
            min="20"
            max="60"
          />
        </div>

        <div>
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <br />
          <select name="dropdown" id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div>
            <input
              type="radio"
              name="recommend"
              id="definitely"
              value="definitely"
            />
            <label for="definitely">Definitely</label>
          </div>
          <div>
            <input type="radio" name="recommend" id="maybe" value="maybe" />
            <label for="maybe">Maybe</label>
          </div>
          <div>
            <input type="radio" name="recommend" id="not" value="not" />
            <label for="not">Not Sure</label>
          </div>
        </div>

        <div>
          <p>What is your favorite feature of freeCodeCamp?</p>
          <div>
            <input
              type="checkbox"
              name="feature"
              id="projects"
              value="projects"
            />
            <label for="projects">Projects</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="feature"
              id="community"
              value="community"
            />
            <label for="community">Community</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="feature"
              id="certifications"
              value="certifications"
            />
            <label for="certifications">Certifications</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="feature"
              id="curriculum"
              value="curriculum"
            />
            <label for="curriculum">Curriculum</label>
          </div>
        </div>

        <div>
          <label for="comments">Any comments or suggestions?</label> <br />
          <textarea
            name="comments"
            id="comments"
            rows="5"
            placeholder="Enter your comments here"
          ></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
